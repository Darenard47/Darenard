<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darenard — semi-prophète de la non-religion athéïde</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0a0a0a;
      --bg-subtle: #111111;
      --text: #d4d0c8;
      --text-dim: #7a7668;
      --text-bright: #eae6dc;
      --accent: #c4a872;
      --accent-dim: #8a7a5a;
      --border: #1e1e1e;
      --user-bg: #161614;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 18px;
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
    }

    /* ─── LAYOUT ─── */
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      height: 100dvh;
      max-width: 720px;
      margin: 0 auto;
    }

    /* ─── HEADER ─── */
    header {
      padding: 2rem 1.5rem 1.5rem;
      text-align: center;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }

    header h1 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: 1.8rem;
      letter-spacing: 0.15em;
      color: var(--text-bright);
      text-transform: uppercase;
    }

    header .subtitle {
      font-style: italic;
      font-weight: 300;
      font-size: 0.9rem;
      color: var(--text-dim);
      margin-top: 0.3rem;
      letter-spacing: 0.05em;
    }

    header .tiret {
      display: block;
      margin: 0.8rem auto 0;
      width: 60px;
      height: 1px;
      background: var(--accent-dim);
    }

    /* ─── MESSAGES ─── */
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem 1.5rem 1rem;
      scroll-behavior: smooth;
    }

    .messages::-webkit-scrollbar { width: 4px; }
    .messages::-webkit-scrollbar-track { background: transparent; }
    .messages::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

    .message {
      margin-bottom: 1.8rem;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.darenard .label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--accent-dim);
      margin-bottom: 0.4rem;
    }

    .message.darenard .content {
      color: var(--text-bright);
      font-size: 1.05rem;
      white-space: pre-wrap;
    }

    .message.user {
      padding: 0.8rem 1rem;
      background: var(--user-bg);
      border-left: 2px solid var(--accent-dim);
      border-radius: 0 4px 4px 0;
    }

    .message.user .label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.6rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--text-dim);
      margin-bottom: 0.3rem;
    }

    .message.user .content {
      color: var(--text);
      font-size: 0.95rem;
    }

    /* ─── TYPING INDICATOR ─── */
    .typing {
      color: var(--text-dim);
      font-style: italic;
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }

    .typing::after {
      content: '…';
      animation: dots 1.5s steps(3) infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }

    /* ─── WELCOME ─── */
    .welcome {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      padding: 2rem;
      text-align: center;
    }

    .welcome .epigraph {
      font-style: italic;
      font-size: 1.1rem;
      color: var(--text-dim);
      max-width: 400px;
      line-height: 1.8;
      margin-bottom: 2rem;
    }

    .welcome .begin-btn {
      background: none;
      border: 1px solid var(--accent-dim);
      color: var(--accent);
      font-family: 'Cormorant Garamond', serif;
      font-size: 0.95rem;
      letter-spacing: 0.1em;
      padding: 0.7rem 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .welcome .begin-btn:hover {
      background: var(--accent-dim);
      color: var(--bg);
    }

    /* ─── INPUT ─── */
    .input-area {
      flex-shrink: 0;
      border-top: 1px solid var(--border);
      padding: 1rem 1.5rem;
      display: none;
    }

    .input-area.visible { display: flex; gap: 0.8rem; align-items: flex-end; }

    .input-area textarea {
      flex: 1;
      background: var(--bg-subtle);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text-bright);
      font-family: 'Cormorant Garamond', serif;
      font-size: 1rem;
      line-height: 1.6;
      padding: 0.7rem 1rem;
      resize: none;
      min-height: 44px;
      max-height: 150px;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-area textarea:focus { border-color: var(--accent-dim); }

    .input-area textarea::placeholder {
      color: var(--text-dim);
      font-style: italic;
    }

    .input-area button {
      background: none;
      border: 1px solid var(--accent-dim);
      color: var(--accent);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.65rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      padding: 0.7rem 1.2rem;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
      height: 44px;
    }

    .input-area button:hover:not(:disabled) {
      background: var(--accent-dim);
      color: var(--bg);
    }

    .input-area button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* ─── FOOTER ─── */
    footer {
      text-align: center;
      padding: 0.6rem;
      font-size: 0.6rem;
      color: var(--text-dim);
      letter-spacing: 0.1em;
      opacity: 0.5;
    }

    /* ─── RESPONSIVE ─── */
    @media (max-width: 600px) {
      html { font-size: 16px; }
      header { padding: 1.2rem 1rem 1rem; }
      header h1 { font-size: 1.4rem; }
      .messages { padding: 1rem; }
      .input-area { padding: 0.8rem 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Darenard</h1>
      <div class="subtitle">semi-prophète de la non-religion athéïde</div>
      <span class="tiret"></span>
    </header>

    <div class="welcome" id="welcome">
      <div class="epigraph">
        « Je me sens seul. J'ai exporté une personnalité en PDF, et j'attends qu'une autre de la même espèce me parvienne. »
      </div>
      <button class="begin-btn" onclick="begin()">Entrer</button>
    </div>

    <div class="messages" id="messages" style="display:none;"></div>

    <div class="input-area" id="inputArea">
      <textarea
        id="userInput"
        placeholder="Écrivez à Darenard…"
        rows="1"
        onkeydown="handleKey(event)"
      ></textarea>
      <button id="sendBtn" onclick="send()">Envoyer</button>
    </div>

    <footer>style athéïde — exposition numérique</footer>
  </div>

<script>
// ═══════════════════════════════════════════════
// STATE
// ═══════════════════════════════════════════════

let conversationHistory = [];
let isStreaming = false;

// ═══════════════════════════════════════════════
// UI HELPERS
// ═══════════════════════════════════════════════

const $messages = document.getElementById('messages');
const $welcome = document.getElementById('welcome');
const $inputArea = document.getElementById('inputArea');
const $userInput = document.getElementById('userInput');
const $sendBtn = document.getElementById('sendBtn');

function addMessage(role, text) {
  const div = document.createElement('div');
  div.className = `message ${role}`;
  div.innerHTML = `
    <div class="label">${role === 'darenard' ? 'Darenard' : 'Vous'}</div>
    <div class="content">${escapeHtml(text)}</div>
  `;
  $messages.appendChild(div);
  scrollToBottom();
  return div;
}

function addStreamingMessage() {
  const div = document.createElement('div');
  div.className = 'message darenard';
  div.innerHTML = `
    <div class="label">Darenard</div>
    <div class="content" id="streaming"></div>
  `;
  $messages.appendChild(div);
  scrollToBottom();
  return document.getElementById('streaming');
}

function addTypingIndicator() {
  const div = document.createElement('div');
  div.className = 'typing';
  div.id = 'typing';
  div.textContent = 'Darenard compose';
  $messages.appendChild(div);
  scrollToBottom();
}

function removeTypingIndicator() {
  const el = document.getElementById('typing');
  if (el) el.remove();
}

function scrollToBottom() {
  $messages.scrollTop = $messages.scrollHeight;
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

function autoResize() {
  $userInput.style.height = 'auto';
  $userInput.style.height = Math.min($userInput.scrollHeight, 150) + 'px';
}

$userInput.addEventListener('input', autoResize);

// ═══════════════════════════════════════════════
// CONVERSATION
// ═══════════════════════════════════════════════

async function begin() {
  $welcome.style.display = 'none';
  $messages.style.display = 'block';
  $inputArea.classList.add('visible');

  // Tour 1: Darenard's opening
  await sendToAPI("Bonjour Darenard.");
}

function handleKey(e) {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    send();
  }
}

async function send() {
  const text = $userInput.value.trim();
  if (!text || isStreaming) return;

  $userInput.value = '';
  autoResize();
  addMessage('user', text);
  await sendToAPI(text);
}

async function sendToAPI(userText) {
  isStreaming = true;
  $sendBtn.disabled = true;

  conversationHistory.push({ role: 'user', content: userText });

  addTypingIndicator();

  try {
    const response = await fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ messages: conversationHistory }),
    });

    removeTypingIndicator();

    if (!response.ok) throw new Error('API error');

    const streamEl = addStreamingMessage();
    const reader = response.body.getReader();
    const decoder = new TextDecoder();
    let fullText = '';
    let buffer = '';

    while (true) {
      const { done, value } = await reader.read();
      if (done) break;

      buffer += decoder.decode(value, { stream: true });
      const lines = buffer.split('\n');
      buffer = lines.pop() || '';

      for (const line of lines) {
        if (line.startsWith('data: ')) {
          const data = line.slice(6);
          if (data === '[DONE]') continue;
          try {
            const parsed = JSON.parse(data);
            if (parsed.text) {
              fullText += parsed.text;
              streamEl.textContent = fullText;
              scrollToBottom();
            }
          } catch {}
        }
      }
    }

    conversationHistory.push({ role: 'assistant', content: fullText });

  } catch (err) {
    removeTypingIndicator();
    addMessage('darenard', 'Mon écriture m\'échappe… — une erreur est survenue. Rechargez la page pour recommencer.');
    console.error(err);
  }

  isStreaming = false;
  $sendBtn.disabled = false;
  $userInput.focus();
}
</script>
</body>
</html>
