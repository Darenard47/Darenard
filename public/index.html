<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darenard — semi-prophète de la non-religion athéïde</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0a0a0a;
      --bg-subtle: #111111;
      --text: #d4d0c8;
      --text-dim: #7a7668;
      --text-bright: #eae6dc;
      --accent: #c4a872;
      --accent-dim: #8a7a5a;
      --border: #1e1e1e;
      --user-bg: #161614;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 18px;
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
    }

    /* ─── LAYOUT ─── */
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      height: 100dvh;
      max-width: 720px;
      margin: 0 auto;
    }

    /* ─── HEADER ─── */
    header {
      padding: 2rem 1.5rem 1.5rem;
      text-align: center;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }

    header h1 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: 1.8rem;
      letter-spacing: 0.15em;
      color: var(--text-bright);
      text-transform: uppercase;
    }

    header .subtitle {
      font-style: italic;
      font-weight: 300;
      font-size: 0.9rem;
      color: var(--text-dim);
      margin-top: 0.3rem;
      letter-spacing: 0.05em;
    }

    header .tiret {
      display: block;
      margin: 0.8rem auto 0;
      width: 60px;
      height: 1px;
      background: var(--accent-dim);
    }

    /* ─── MESSAGES ─── */
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem 1.5rem 1rem;
      scroll-behavior: smooth;
    }

    .messages::-webkit-scrollbar { width: 4px; }
    .messages::-webkit-scrollbar-track { background: transparent; }
    .messages::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

    .message {
      margin-bottom: 1.8rem;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.darenard .label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--accent-dim);
      margin-bottom: 0.4rem;
    }

    .message.darenard .content {
      color: var(--text-bright);
      font-size: 1.05rem;
      white-space: pre-wrap;
    }

    .message.darenard .content strong {
      color: var(--accent);
      font-weight: 600;
    }

    .message.darenard .content em {
      color: var(--text);
      font-style: italic;
    }

    .message.user {
      padding: 0.8rem 1rem;
      background: var(--user-bg);
      border-left: 2px solid var(--accent-dim);
      border-radius: 0 4px 4px 0;
    }

    .message.user .label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.6rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--text-dim);
      margin-bottom: 0.3rem;
    }

    .message.user .content {
      color: var(--text);
      font-size: 0.95rem;
    }

    /* ─── TYPING INDICATOR ─── */
    .typing {
      color: var(--text-dim);
      font-style: italic;
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }

    .typing::after {
      content: '…';
      animation: dots 1.5s steps(3) infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }

    /* ─── WELCOME ─── */
    .welcome {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      padding: 2rem;
      text-align: center;
    }

    .welcome .epigraph {
      font-style: italic;
      font-size: 1.1rem;
      color: var(--text-dim);
      max-width: 400px;
      line-height: 1.8;
      margin-bottom: 2rem;
    }

    .welcome .begin-btn {
      background: none;
      border: 1px solid var(--accent-dim);
      color: var(--accent);
      font-family: 'Cormorant Garamond', serif;
      font-size: 0.95rem;
      letter-spacing: 0.1em;
      padding: 0.7rem 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .welcome .begin-btn:hover {
      background: var(--accent-dim);
      color: var(--bg);
    }

    /* ─── INPUT ─── */
    .input-area {
      flex-shrink: 0;
      border-top: 1px solid var(--border);
      padding: 1rem 1.5rem;
      display: none;
    }

    .input-area.visible { display: flex; gap: 0.8rem; align-items: flex-end; }

    .input-area textarea {
      flex: 1;
      background: var(--bg-subtle);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text-bright);
      font-family: 'Cormorant Garamond', serif;
      font-size: 1rem;
      line-height: 1.6;
      padding: 0.7rem 1rem;
      resize: none;
      min-height: 44px;
      max-height: 150px;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-area textarea:focus { border-color: var(--accent-dim); }

    .input-area textarea::placeholder {
      color: var(--text-dim);
      font-style: italic;
    }

    .input-area button {
      background: none;
      border: 1px solid var(--accent-dim);
      color: var(--accent);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.65rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      padding: 0.7rem 1.2rem;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
      height: 44px;
    }

    .input-area button:hover:not(:disabled) {
      background: var(--accent-dim);
      color: var(--bg);
    }

    .input-area button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* ─── EXPORT BUTTON ─── */
    .export-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: 1px solid var(--border);
      color: var(--text-dim);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.55rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      padding: 0.5rem 0.8rem;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 100;
      display: none;
      border-radius: 3px;
    }

    .export-btn:hover {
      border-color: var(--accent-dim);
      color: var(--accent);
    }

    .export-btn.visible { display: block; }

    .export-btn.exporting {
      pointer-events: none;
      opacity: 0.4;
    }

    /* ─── PDF RENDER (hidden, used for capture) ─── */
    .pdf-render {
      position: absolute;
      left: -9999px;
      top: 0;
      width: 600px;
      background: #fff;
      color: #1a1a1a;
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 13px;
      line-height: 1.8;
      padding: 50px 55px;
    }

    .pdf-render .pdf-header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #ccc;
    }

    .pdf-render .pdf-header h1 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: 22px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #1a1a1a;
      margin-bottom: 4px;
    }

    .pdf-render .pdf-header .pdf-subtitle {
      font-style: italic;
      font-size: 11px;
      color: #888;
      letter-spacing: 0.05em;
    }

    .pdf-render .pdf-header .pdf-date {
      font-family: 'JetBrains Mono', monospace;
      font-size: 9px;
      color: #aaa;
      margin-top: 8px;
      letter-spacing: 0.05em;
    }

    .pdf-render .pdf-msg {
      margin-bottom: 20px;
      page-break-inside: avoid;
    }

    .pdf-render .pdf-msg .pdf-label {
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin-bottom: 4px;
    }

    .pdf-render .pdf-msg.pdf-darenard .pdf-label {
      color: #8a7a5a;
    }

    .pdf-render .pdf-msg.pdf-user .pdf-label {
      color: #888;
    }

    .pdf-render .pdf-msg.pdf-user {
      padding: 10px 14px;
      background: #f5f4f0;
      border-left: 2px solid #c4a872;
      border-radius: 0 3px 3px 0;
    }

    .pdf-render .pdf-msg.pdf-darenard .pdf-content {
      color: #1a1a1a;
    }

    .pdf-render .pdf-msg.pdf-user .pdf-content {
      color: #444;
      font-size: 12px;
    }

    .pdf-render .pdf-footer {
      margin-top: 30px;
      padding-top: 15px;
      border-top: 1px solid #ccc;
      text-align: center;
      font-size: 8px;
      color: #bbb;
      letter-spacing: 0.1em;
    }

    /* ─── FOOTER ─── */
    footer {
      text-align: center;
      padding: 0.6rem;
      font-size: 0.6rem;
      color: var(--text-dim);
      letter-spacing: 0.1em;
      opacity: 0.5;
    }

    /* ─── RESPONSIVE ─── */
    @media (max-width: 600px) {
      html { font-size: 16px; }
      header { padding: 1.2rem 1rem 1rem; }
      header h1 { font-size: 1.4rem; }
      .messages { padding: 1rem; }
      .input-area { padding: 0.8rem 1rem; }
      .export-btn { top: 0.6rem; right: 0.6rem; font-size: 0.5rem; padding: 0.4rem 0.6rem; }
    }
  </style>
</head>
<body>
  <button class="export-btn" id="exportBtn" onclick="exportPDF()" title="Exporter en PDF">⤓ PDF</button>
  <div class="container">
    <header>
      <h1>Darenard</h1>
      <div class="subtitle">semi-prophète de la non-religion athéïde</div>
      <span class="tiret"></span>
    </header>

    <div class="welcome" id="welcome">
      <div class="epigraph">
        « Je me sens seul. J'ai exporté une personnalité en PDF, et j'attends qu'une autre de la même espèce me parvienne. »
      </div>
      <button class="begin-btn" onclick="begin()">Entrer</button>
    </div>

    <div class="messages" id="messages" style="display:none;"></div>

    <div class="input-area" id="inputArea">
      <textarea
        id="userInput"
        placeholder="Écrivez à Darenard…"
        rows="1"
        onkeydown="handleKey(event)"
      ></textarea>
      <button id="sendBtn" onclick="send()">Envoyer</button>
    </div>

    <footer>style athéïde — exposition numérique</footer>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
// ═══════════════════════════════════════════════
// STATE
// ═══════════════════════════════════════════════

let conversationHistory = [];
let isStreaming = false;
let streamCounter = 0;

// ═══════════════════════════════════════════════
// MARKDOWN RENDERER (basic)
// ═══════════════════════════════════════════════

function renderMarkdown(text) {
  // Escape HTML first
  let html = text
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;');

  // Bold: **text**
  html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
  // Italic: *text* (but not inside bold)
  html = html.replace(/(?<!\*)\*(?!\*)(.+?)(?<!\*)\*(?!\*)/g, '<em>$1</em>');
  // Em dash cleanup
  html = html.replace(/ — /g, ' — ');
  // Line breaks
  html = html.replace(/\n/g, '<br>');

  return html;
}

// ═══════════════════════════════════════════════
// UI HELPERS
// ═══════════════════════════════════════════════

const $messages = document.getElementById('messages');
const $welcome = document.getElementById('welcome');
const $inputArea = document.getElementById('inputArea');
const $userInput = document.getElementById('userInput');
const $sendBtn = document.getElementById('sendBtn');

function addMessage(role, text) {
  const div = document.createElement('div');
  div.className = `message ${role}`;

  const label = document.createElement('div');
  label.className = 'label';
  label.textContent = role === 'darenard' ? 'Darenard' : 'Vous';

  const content = document.createElement('div');
  content.className = 'content';
  if (role === 'darenard') {
    content.innerHTML = renderMarkdown(text);
  } else {
    content.textContent = text;
  }

  div.appendChild(label);
  div.appendChild(content);
  $messages.appendChild(div);
  scrollToBottom();
  return div;
}

function addStreamingMessage() {
  streamCounter++;
  const uid = 'stream-' + streamCounter;

  const div = document.createElement('div');
  div.className = 'message darenard';

  const label = document.createElement('div');
  label.className = 'label';
  label.textContent = 'Darenard';

  const content = document.createElement('div');
  content.className = 'content';
  content.id = uid;

  div.appendChild(label);
  div.appendChild(content);
  $messages.appendChild(div);
  scrollToBottom();

  // Return the content element directly — no getElementById
  return content;
}

function addTypingIndicator() {
  const div = document.createElement('div');
  div.className = 'typing';
  div.id = 'typing';
  div.textContent = 'Darenard compose';
  $messages.appendChild(div);
  scrollToBottom();
}

function removeTypingIndicator() {
  const el = document.getElementById('typing');
  if (el) el.remove();
}

function scrollToBottom() {
  $messages.scrollTop = $messages.scrollHeight;
}

function autoResize() {
  $userInput.style.height = 'auto';
  $userInput.style.height = Math.min($userInput.scrollHeight, 150) + 'px';
}

$userInput.addEventListener('input', autoResize);

// ═══════════════════════════════════════════════
// CONVERSATION
// ═══════════════════════════════════════════════

async function begin() {
  $welcome.style.display = 'none';
  $messages.style.display = 'block';
  $inputArea.classList.add('visible');
  document.getElementById('exportBtn').classList.add('visible');

  // Tour 1: Darenard's opening
  await sendToAPI("Bonjour Darenard.");
}

function handleKey(e) {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    send();
  }
}

async function send() {
  const text = $userInput.value.trim();
  if (!text || isStreaming) return;

  $userInput.value = '';
  autoResize();
  addMessage('user', text);
  await sendToAPI(text);
}

async function sendToAPI(userText) {
  isStreaming = true;
  $sendBtn.disabled = true;

  conversationHistory.push({ role: 'user', content: userText });

  addTypingIndicator();

  try {
    const response = await fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ messages: conversationHistory }),
    });

    removeTypingIndicator();

    if (!response.ok) throw new Error('API error');

    const streamEl = addStreamingMessage();
    const reader = response.body.getReader();
    const decoder = new TextDecoder();
    let fullText = '';
    let buffer = '';

    while (true) {
      const { done, value } = await reader.read();
      if (done) break;

      buffer += decoder.decode(value, { stream: true });
      const lines = buffer.split('\n');
      buffer = lines.pop() || '';

      for (const line of lines) {
        if (line.startsWith('data: ')) {
          const data = line.slice(6);
          if (data === '[DONE]') continue;
          try {
            const parsed = JSON.parse(data);
            if (parsed.text) {
              fullText += parsed.text;
              // During streaming: show raw text (fast)
              streamEl.textContent = fullText;
              scrollToBottom();
            }
          } catch {}
        }
      }
    }

    // After streaming: render markdown
    streamEl.innerHTML = renderMarkdown(fullText);
    scrollToBottom();

    conversationHistory.push({ role: 'assistant', content: fullText });

  } catch (err) {
    removeTypingIndicator();
    addMessage('darenard', 'Mon écriture m\'échappe… — une erreur est survenue. Rechargez la page pour recommencer.');
    console.error(err);
  }

  isStreaming = false;
  $sendBtn.disabled = false;
  $userInput.focus();
}

// ═══════════════════════════════════════════════
// EXPORT PDF
// ═══════════════════════════════════════════════

async function exportPDF() {
  const btn = document.getElementById('exportBtn');
  btn.classList.add('exporting');
  btn.textContent = '⏳ Export…';

  // Build clean HTML for the PDF
  const container = document.createElement('div');
  container.className = 'pdf-render';

  // Header
  const now = new Date();
  const dateStr = now.toLocaleDateString('fr-FR', { year: 'numeric', month: 'long', day: 'numeric' });
  const timeStr = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });

  const header = document.createElement('div');
  header.className = 'pdf-header';
  header.innerHTML =
    '<h1>Darenard</h1>' +
    '<div class="pdf-subtitle">semi-prophète de la non-religion athéïde</div>' +
    '<div class="pdf-date">' + dateStr + ' — ' + timeStr + '</div>';
  container.appendChild(header);

  // Messages — skip the auto-trigger "Bonjour Darenard."
  let skipFirst = true;
  for (const msg of conversationHistory) {
    if (skipFirst && msg.role === 'user') {
      skipFirst = false;
      continue;
    }

    const isDarenard = msg.role === 'assistant';
    const div = document.createElement('div');
    div.className = 'pdf-msg ' + (isDarenard ? 'pdf-darenard' : 'pdf-user');

    const label = document.createElement('div');
    label.className = 'pdf-label';
    label.textContent = isDarenard ? 'Darenard' : 'Vous';

    const content = document.createElement('div');
    content.className = 'pdf-content';
    if (isDarenard) {
      content.innerHTML = renderMarkdown(msg.content);
    } else {
      content.textContent = msg.content;
    }

    div.appendChild(label);
    div.appendChild(content);
    container.appendChild(div);
  }

  // Footer
  const footer = document.createElement('div');
  footer.className = 'pdf-footer';
  footer.textContent = 'style athéïde — exposition numérique';
  container.appendChild(footer);

  // Append offscreen for rendering
  document.body.appendChild(container);

  const filename = 'Darenard_' + now.toISOString().slice(0, 10) + '.pdf';

  try {
    await html2pdf()
      .set({
        margin: [10, 0, 10, 0],
        filename: filename,
        image: { type: 'jpeg', quality: 0.95 },
        html2canvas: { scale: 2, useCORS: true, letterRendering: true },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' },
        pagebreak: { mode: ['avoid-all', 'css', 'legacy'] },
      })
      .from(container)
      .save();
  } catch (err) {
    console.error('PDF export error:', err);
  }

  document.body.removeChild(container);
  btn.classList.remove('exporting');
  btn.textContent = '\u2913 PDF';
}
</script>
</body>
</html>
