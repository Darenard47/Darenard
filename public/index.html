<script>
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// STATE
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

let conversationHistory = [];
let isStreaming = false;
let streamCounter = 0;
let pendingFile = null; // { name, type, data (base64 or text) }

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// MARKDOWN RENDERER (basic)
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

function renderMarkdown(text) {
  // Escape HTML first
  let html = text
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;');

  // Bold: **text**
  html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
  // Italic: *text* (but not inside bold)
  html = html.replace(/(?<!\*)\*(?!\*)(.+?)(?<!\*)\*(?!\*)/g, '<em>$1</em>');
  // Em dash cleanup
  html = html.replace(/ â€” /g, ' â€” ');
  // Line breaks
  html = html.replace(/\n/g, '<br>');

  return html;
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// UI HELPERS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

const $messages = document.getElementById('messages');
const $welcome = document.getElementById('welcome');
const $inputArea = document.getElementById('inputArea');
const $userInput = document.getElementById('userInput');
const $sendBtn = document.getElementById('sendBtn');

function addMessage(role, text) {
  const div = document.createElement('div');
  div.className = `message ${role}`;

  const label = document.createElement('div');
  label.className = 'label';
  label.textContent = role === 'darenard' ? 'Darenard' : 'Vous';

  const content = document.createElement('div');
  content.className = 'content';
  if (role === 'darenard') {
    content.innerHTML = renderMarkdown(text);
  } else {
    content.textContent = text;
  }

  div.appendChild(label);
  div.appendChild(content);
  $messages.appendChild(div);
  scrollToBottom();
  return div;
}

function addStreamingMessage() {
  streamCounter++;
  const uid = 'stream-' + streamCounter;

  const div = document.createElement('div');
  div.className = 'message darenard';

  const label = document.createElement('div');
  label.className = 'label';
  label.textContent = 'Darenard';

  const content = document.createElement('div');
  content.className = 'content';
  content.id = uid;

  div.appendChild(label);
  div.appendChild(content);
  $messages.appendChild(div);
  scrollToBottom();

  // Return the content element directly â€” no getElementById
  return content;
}

function addTypingIndicator() {
  const div = document.createElement('div');
  div.className = 'typing';
  div.id = 'typing';
  div.textContent = 'Darenard compose';
  $messages.appendChild(div);
  scrollToBottom();
}

function removeTypingIndicator() {
  const el = document.getElementById('typing');
  if (el) el.remove();
}

function scrollToBottom() {
  $messages.scrollTop = $messages.scrollHeight;
}

function autoResize() {
  $userInput.style.height = 'auto';
  $userInput.style.height = Math.min($userInput.scrollHeight, 150) + 'px';
}

$userInput.addEventListener('input', autoResize);

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// FILE HANDLING
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

function handleFile(input) {
  var file = input.files[0];
  if (!file) return;

  var maxSize = 10 * 1024 * 1024; // 10MB
  if (file.size > maxSize) {
    alert('Fichier trop volumineux (max 10 Mo)');
    input.value = '';
    return;
  }

  var ext = file.name.split('.').pop().toLowerCase();
  var isText = (ext === 'txt' || ext === 'md');

  var reader = new FileReader();
  reader.onload = function(e) {
    if (isText) {
      pendingFile = { name: file.name, type: 'text', data: e.target.result };
    } else {
      // base64 â€” strip the data:xxx;base64, prefix
      var b64 = e.target.result.split(',')[1];
      var mediaType = file.type || 'application/octet-stream';
      pendingFile = { name: file.name, type: mediaType, data: b64 };
    }
    document.getElementById('fileName').textContent = file.name;
    document.getElementById('filePreview').classList.add('visible');
  };

  if (isText) {
    reader.readAsText(file);
  } else {
    reader.readAsDataURL(file);
  }
  input.value = '';
}

function removeFile() {
  pendingFile = null;
  document.getElementById('filePreview').classList.remove('visible');
  document.getElementById('fileName').textContent = '';
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// CONVERSATION
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

async function begin() {
  $welcome.style.display = 'none';
  $messages.style.display = 'block';
  $inputArea.classList.add('visible');
  document.getElementById('exportBtn').classList.add('visible');

  // Tour 1: Darenard's opening
  await sendToAPI("Bonjour Darenard.", null);
}

function handleKey(e) {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    send();
  }
}

async function send() {
  const text = $userInput.value.trim();
  if ((!text && !pendingFile) || isStreaming) return;

  $userInput.value = '';
  autoResize();

  var displayText = text || '';
  if (pendingFile) {
    displayText = (displayText ? displayText + '\n' : '') + 'ğŸ“ ' + pendingFile.name;
  }
  addMessage('user', displayText);

  var fileToSend = pendingFile;
  removeFile();

  await sendToAPI(text, fileToSend);
}

async function sendToAPI(userText, file) {
  isStreaming = true;
  $sendBtn.disabled = true;

  // Build content blocks for this message
  var content = [];

  if (file) {
    if (file.type === 'text') {
      // Text file: include as text
      content.push({ type: 'text', text: '[Fichier: ' + file.name + ']\n' + file.data });
    } else if (file.type === 'application/pdf') {
      content.push({
        type: 'document',
        source: { type: 'base64', media_type: 'application/pdf', data: file.data }
      });
    } else {
      // Image
      content.push({
        type: 'image',
        source: { type: 'base64', media_type: file.type, data: file.data }
      });
    }
  }

  if (userText) {
    content.push({ type: 'text', text: userText });
  } else if (content.length > 0 && !userText) {
    content.push({ type: 'text', text: '(fichier joint)' });
  }

  // If no file, keep simple string format for backward compat
  var msgContent = file ? content : userText;
  conversationHistory.push({ role: 'user', content: msgContent });

  addTypingIndicator();

  try {
    const response = await fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ messages: conversationHistory }),
    });

    removeTypingIndicator();

    if (!response.ok) throw new Error('API error');

    const streamEl = addStreamingMessage();
    const reader = response.body.getReader();
    const decoder = new TextDecoder();
    let fullText = '';
    let buffer = '';

    while (true) {
      const { done, value } = await reader.read();
      if (done) break;

      buffer += decoder.decode(value, { stream: true });
      const lines = buffer.split('\n');
      buffer = lines.pop() || '';

      for (const line of lines) {
        if (line.startsWith('data: ')) {
          const data = line.slice(6);
          if (data === '[DONE]') continue;
          try {
            const parsed = JSON.parse(data);
            if (parsed.text) {
              fullText += parsed.text;
              // During streaming: show raw text (fast)
              streamEl.textContent = fullText;
              scrollToBottom();
            }
          } catch {}
        }
      }
    }

    // After streaming: render markdown
    streamEl.innerHTML = renderMarkdown(fullText);
    scrollToBottom();

    conversationHistory.push({ role: 'assistant', content: fullText });

  } catch (err) {
    removeTypingIndicator();
    addMessage('darenard', 'Mon Ã©criture m\'Ã©chappeâ€¦ â€” une erreur est survenue. Rechargez la page pour recommencer.');
    console.error(err);
  }

  isStreaming = false;
  $sendBtn.disabled = false;
  $userInput.focus();
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// EXPORT PDF â€” window.print() (native, zero deps)
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

function exportPDF() {
  var now = new Date();
  var dateStr = now.toLocaleDateString('fr-FR', { year: 'numeric', month: 'long', day: 'numeric' });
  var timeStr = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });

  // Build messages HTML â€” skip auto-trigger "Bonjour Darenard."
  var msgsHTML = '';
  var skipFirst = true;
  for (var i = 0; i < conversationHistory.length; i++) {
    var msg = conversationHistory[i];
    if (skipFirst && msg.role === 'user') {
      skipFirst = false;
      continue;
    }
    var isDarenard = msg.role === 'assistant';
    var label = isDarenard ? 'Darenard' : 'Vous';
    var cls = isDarenard ? 'darenard' : 'user';
    // Extract text from content (can be string or array of blocks)
    var rawContent = msg.content;
    if (Array.isArray(rawContent)) {
      rawContent = rawContent
        .filter(function(b) { return b.type === 'text'; })
        .map(function(b) { return b.text; })
        .join('\n');
    }
    var text = rawContent
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/\n/g, '<br>');
    if (isDarenard) {
      text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
    }
    msgsHTML += '<div class="msg ' + cls + '">'
      + '<div class="label">' + label + '</div>'
      + '<div class="content">' + text + '</div>'
      + '</div>';
  }

  var html = '<!DOCTYPE html><html lang="fr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">'
    + '<title>Conversation avec Darenard</title>'
    + '<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">'

    + '.header .sub { font-style: italic; font-size: 11px; color: #888; letter-spacing: 0.05em; }'
    + '.header .date { font-family: monospace; font-size: 9px; color: #aaa; margin-top: 6px; }'
    + '.msg { margin-bottom: 18px; page-break-inside: avoid; break-inside: avoid; }'
    + '.msg .label { font-size: 9px; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 3px; }'
    + '.msg.darenard .label { color: #8a7a5a; }'
    + '.msg.darenard .content { color: #1a1a1a; font-size: 13px; }'
    + '.msg.darenard .content strong { color: #6b5d3e; font-weight: 600; }'
    + '.msg.user { padding: 8px 12px; background: #f5f4f0; border-left: 2px solid #c4a872; border-radius: 0 3px 3px 0; }'
    + '.msg.user .label { color: #999; }'
    + '.msg.user .content { color: #444; font-size: 12px; }'
    + '.footer { margin-top: 25px; padding-top: 12px; border-top: 1px solid #ccc; text-align: center; font-size: 8px; color: #bbb; letter-spacing: 0.1em; }'
    + '@media print { .wrap { padding: 10px 15px; max-width: 100%; } }'
    + '</style></head><body><div class="wrap">'
    + '<div class="header">'
    + '<h1>Darenard</h1>'
    + '<div class="sub">semi-proph\u00e8te de la non-religion ath\u00e9\u00efde</div>'
    + '<div class="date">' + dateStr + ' \u2014 ' + timeStr + '</div>'
    + '</div>'
    + msgsHTML
    + '<div class="footer">style ath\u00e9\u00efde \u2014 exposition num\u00e9rique</div>'
    + '</div></body></html>';

  var w = window.open('', '_blank');
  w.document.write(html);
  w.document.close();
  // Wait for fonts to load before printing
  setTimeout(function() { w.print(); }, 800);
}
